<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Независимая Соня</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e004f, #4b0082);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 1.5s;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background: white;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4f87;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s forwards;
            animation-delay: 3s;
        }

        button:hover {
            background: #ff2a6f;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            50% { background: transparent; }
        }
    </style>
</head>
<body>
    <h1>Привет, Серёж!<span class="cursor"></span></h1>
    <p>Это первый экран проекта "Независимая Соня"</p>
    <button onclick="alert('Соня просыпается...')">Запустить</button>
</body>
</html>
